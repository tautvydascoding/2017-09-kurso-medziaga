    <p>„Čia graži šalis, galima ir gerai praleisti laiką, ir paturistauti, ir pamatyti sūnaus rungtynes. Dėl šio dalyko čia ir atvykome. Palaikome Martyną ir rinktinę“, – pasakojo Lietuvos rinktinės gynėjo tėtis.</p>
